<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 40px;
        }

        h2 {
            color: #00ffd0;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-home {
            display: inline-block;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: linear-gradient(90deg, #00ffd0, #0099ff);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #0072ff;
        }

        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
        }

        .btn {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(90deg, #00ffd0, #0099ff);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
        }
    </style>
</head>
<body>
    <a class="btn-home" th:href="@{/}">‚Üê Back to Home</a>
    <h2>Doctor Management</h2>

    <div class="form-container">
        <form th:action="@{/doctors/add}" method="post" th:object="${doctor}">
            <input type="text" th:field="*{name}" placeholder="Doctor Name" required>
            <input type="text" th:field="*{specialization}" placeholder="Specialization" required>
            <input type="text" th:field="*{email}" placeholder="Email" required>
            <input type="text" th:field="*{phone}" placeholder="Phone" required>
            <button type="submit" class="btn">Save Doctor</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Specialization</th><th>Email</th><th>Phone</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.id}"></td>
                <td th:text="${doctor.name}"></td>
                <td th:text="${doctor.specialization}"></td>
                <td th:text="${doctor.email}"></td>
                <td th:text="${doctor.phone}"></td>
                <td>
                    <a class="btn" th:href="@{'/doctors/edit/' + ${doctor.id}}">Edit</a>
                    <a class="btn" th:href="@{'/doctors/delete/' + ${doctor.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
