<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 40px;
        }

        h2 {
            color: #00ffd0;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-home {
            display: inline-block;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: linear-gradient(90deg, #00ffd0, #0099ff);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #0072ff;
        }

        input, select {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
        }

        .btn {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(90deg, #00ffd0, #0099ff);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
        }
    </style>
</head>
<body>
    <a class="btn-home" th:href="@{/}">‚Üê Back to Home</a>
    <h2>Patient Management</h2>

    <div class="form-container">
        <form th:action="@{/patients/add}" method="post" th:object="${patient}">
            <input type="text" th:field="*{name}" placeholder="Patient Name" required>
            <input type="number" th:field="*{age}" placeholder="Age" required>
            <input type="text" th:field="*{gender}" placeholder="Gender" required>
            <input type="text" th:field="*{healthCondition}" placeholder="Health Condition" required>
            <button type="submit" class="btn">Save Patient</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Condition</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.age}"></td>
                <td th:text="${patient.gender}"></td>
                <td th:text="${patient.healthCondition}"></td>
                <td>
                    <a class="btn" th:href="@{'/patients/edit/' + ${patient.id}}">Edit</a>
                    <a class="btn" th:href="@{'/patients/delete/' + ${patient.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
