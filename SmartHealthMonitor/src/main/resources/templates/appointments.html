<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 40px;
        }

        h2 {
            color: #00ffd0;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-home {
            display: inline-block;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: linear-gradient(90deg, #00ffd0, #0099ff);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #0072ff;
        }

        input, select {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
        }

        .btn {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(90deg, #00ffd0, #0099ff);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            width: 50%;
            margin: auto;
            box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
        }
    </style>
</head>
<body>
    <a class="btn-home" th:href="@{/}">‚Üê Back to Home</a>
    <h2>Appointment Management</h2>

    <div class="form-container">
        <form th:action="@{/appointments/add}" method="post" th:object="${appointment}">
            <select th:field="*{patient}" required>
                <option value="">Select Patient</option>
                <option th:each="p : ${patients}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>

            <select th:field="*{doctor}" required>
                <option value="">Select Doctor</option>
                <option th:each="d : ${doctors}" th:value="${d.id}" th:text="${d.name}"></option>
            </select>

            <input type="date" th:field="*{date}" required>
            <input type="time" th:field="*{time}" required>
            <button type="submit" class="btn">Book Appointment</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Patient</th><th>Doctor</th><th>Date</th><th>Time</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${appointments}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.patient.name}"></td>
                <td th:text="${a.doctor.name}"></td>
                <td th:text="${a.date}"></td>
                <td th:text="${a.time}"></td>
                <td>
                    <a class="btn" th:href="@{'/appointments/edit/' + ${a.id}}">Edit</a>
                    <a class="btn" th:href="@{'/appointments/delete/' + ${a.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
